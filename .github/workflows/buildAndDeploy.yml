  push:
    branches:
      - main
name: ðŸš€ Deploy front-end git action
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code

        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install npm packages
        run: npm ci

      - name: Build project
        run: npm run build

        env:
          app_env: pro
          CI: false

        if: ${{ env.app_env == 'pro' }}
