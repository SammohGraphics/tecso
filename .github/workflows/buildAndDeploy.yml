name: ðŸš€ Deploy front-end git action

on:
  push:
    branches:
      - main

env:
  app_env: pro
  CI: false

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install npm packages
        run: npm ci

      - name: Build project
        run: npm run build
        if: ${{ env.app_env == 'pro' }}

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.tecso.co.tz
          username: tecso@tecso.co.tz
          password: tecsoFTP@123#
          server-dir: /
          local-dir: ./dist/
